<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Positioner</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Positioner</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div id="video-frame">
        <img src="images/640x360grid.png">
        <div id="cue-box" class="draggable">
          <div id="cue-text"></div>
        </div>
      </div>

      <div class="results">
        Position of the top-left corner:<br/>
        &nbsp;&nbsp;x: <span id="x"></span>px<br/>
        &nbsp;&nbsp;y: <span id="y"></span>px<br/>
        &nbsp;&nbsp;width: <span id="width"></span>px<br/><br/>

        WEBVTT<br/><br/>

        00:01.000 --> 00:04.000<span id="position"></span><span id="line"></span><br/>
        <textarea id="cue-textarea" rows="1" cols="50">Never drink liquid nitrogen.
        </textarea>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="libs/interact-1.2.4.min.js"></script>
    <script src="js/global.js"></script>

</body></html>
